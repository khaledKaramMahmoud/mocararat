<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

<body onload="document.form1.text1.focus()">
    <article class="auth">
        <div class="header">
            <h1>logo</h1>
            <div class="h-btns">
                <button id="regbtn" type="button" class="btn">التسجيل</button>
                <button id="loginbtn" type="button" class="btn">الدخول</button>
            </div>
        </div>
        <section class="login-card" id="logincard">
            <form action="" name="form1">
                <div class="form-group">
                    <input name="text1" type="email" class="form-control" placeholder="الايميل" />
                    <input type="password" class="form-control" placeholder="كلمة المرور" />
                </div>
                <button type="submit" onclick="ValidateEmail(document.form1.text1)" name="submit" class="btn">دخول</button>
            </form>
        </section>
        <section class="reg-card" id="regcard">
            <form action=""  name="form2">
                <div class="form-group">
                    <input name="text2" type="email" class="form-control" placeholder="الايميل" />
                    <input type="password" class="form-control" placeholder="كلمة المرور" />
                    <input type="password" class="form-control" placeholder="كلمة المرور" />
                    <input type="password" class="form-control" placeholder="كلمة المرور" />
                </div>
                <button type="submit" onclick="ValidateEmail2(document.form2.text2)" name="submit" class="btn">دخول</button>
            </form>
        </section>
    </article>
    <script src="js/index.js"></script>
