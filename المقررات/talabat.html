        </div>
        <div class="container">

                </div>

                <div class="modal-body">
                    <section>
                        <p>اسم الطالب</p>

                    </section>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">إضافة</button>
                    <button type="button" class="btn btn-danger">حذف</button>
                </div>
